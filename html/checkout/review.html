<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/type.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <script src="/js/function.js"></script>
</head>
<body class="checkoutBody">
    <!-- Heading -->
    <div class="checkoutHead">
        <div class="cancelButton">
            <button class="regularButton">
                <a href="/html/home.html">
                    Cancel
                </a>
            </button>
        </div>

        <div class="headerBreadcrumbContainer">
            <h1>Check Out</h1>
            <img src="/img/assets/review.png" alt="billing" class="headerBreadcrumbImage">
        </div>

    </div>


    <div class="reviewForm">
        <div class="reviewCol">
            <div class="billInfo">
                <div class="billContent">
                    <p class="reviewInfo">
                        FIRSTNAME LASTNAME <br>
                        first_last@gmail.com <br>
                        0123456789
                    </p>
                </div>
            </div>

            <div class="shipInfo">
                <div class="billInfo">
                    <p class="reviewInfo">
                        SHIPPING TO:<br>
                        1 Address Street, Address 2.<br>
                        City, 0123,<br>
                        United KIngdom
                    </p>
                </div>
            </div>

            <div class="payInfo">
                <div class="billInfo">
                    <p class="reviewInfo">
                        Payment Details:
                        VISA ending in **07
                    </p>
                </div>
            </div>
        </div>
         

         <div class="cartInfo">
            <div class="cartContent">
                <div class="cartItem">
                    <img src="/img/products/catan base game.png" alt="cartProductImage" class="cartProductImage">
                    
                    <div class="cartInformation">
                        <h3 class="cartproductname">Catan (2015 Edition)</h3>
                        <label for="quantity" class="qtylabel">Qty:</label>
                        <input name="quantity" type="number" class="qty">
                    </div>
                    <div class="cartPrice">
                        <h3>£35.99</h3>
                        <img src="/img/assets/trash.png" alt="trashImage" class="trashImage">
                    </div>
                </div>
                <div class="cartItem">
                    <img src="/img/products/catan base game.png" alt="cartProductImage" class="cartProductImage">
                    
                    <div class="cartInformation">
                        <h3 class="cartproductname">Catan (2015 Edition)</h3>
                        <label for="quantity" class="qtylabel">Qty:</label>
                        <input name="quantity" type="number" class="qty">
                    </div>
                    <div class="cartPrice">
                        <h3>£35.99</h3>
                        <img src="/img/assets/trash.png" alt="trashImage" class="trashImage">
                    </div>
                </div>
                <div class="cartItem">
                    <img src="/img/products/catan base game.png" alt="cartProductImage" class="cartProductImage">
                    
                    <div class="cartInformation">
                        <h3 class="cartproductname">Catan (2015 Edition)</h3>
                        <label for="quantity" class="qtylabel">Qty:</label>
                        <input name="quantity" type="number" class="qty">
                    </div>
                    <div class="cartPrice">
                        <h3>£35.99</h3>
                        <img src="/img/assets/trash.png" alt="trashImage" class="trashImage">
                    </div>
                </div>
            
            <div class="cartShipping">
                <h2>Shipping Fee</h2>
                <h2>£50.00</h2>
            </div>
            <div class="cartTotal">
                <h1>Total</h1>
                <h1>90</h1>
            </div>
         </div>
        </div>

    </div>


    <footer class="checkoutFoot">
        <div class="footButons">
            <a href="/html/checkout/shipping.html"><button class="checkoutButton">Previous</button></a>
            <a href="/html/checkout/confirm.html"><button class="checkoutButton">Confirm Order</button></a>
        </div>
    </footer>


</body>
</html>
