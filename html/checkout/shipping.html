<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/type.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <script src="/js/function.js"></script>
</head>
<body class="checkoutBody">

    <!-- Heading -->
    <div class="checkoutHead">
        <div class="cancelButton">
            <button class="regularButton">
                <a href="/html/home.html">
                    Cancel
                </a>
            </button>
        </div>

        <div class="headerBreadcrumbContainer">
            <h1>Check Out</h1>
            <img src="/img/assets/shipping.png" alt="billing" class="headerBreadcrumbImage">
        </div>

    </div>

     <div class="checkoutFormContainer">
         <div class="checkoutForm">
            <form name="shipping">
                <!-- Same as billing info checkbox -->
                <div class="checkBoxContainer">
                    <input type="checkbox" name="sameAddress" id="checkBox" class="checkBox">
                    <label for="sameAddress">Same as billing address</label><br>
                </div>

                <div class="onecol">

                    <!-- Country -->
                    <div class="fieldContainer">
                        <label for="country" class="formLabel">Country</label>
                        <select name="country" class="formFieldSelect">
                            <option value="United Kingdom">United Kingdom</option>
                        </select><br>
                    </div>

                    

                    <!-- Address1 -->
                    <div class="fieldContainer">
                        <label for="address1" class="formLabel">Address 1</label>
                        <input type="text" name="address1" class="formField" placeholder="Street Address"><br>
                    </div>
                    

                    <!-- Address2 -->
                    <div class="fieldContainer">
                        <label for="address2" class="formLabel">Address 2</label>
                        <input type="text" name="address2" class="formField" placeholder="Apartment, suite, unit, etc."><br>
                    </div>

                </div>

                <div class="twocol">

                    <!-- City -->
                    <div class="fieldContainer">
                        <label for="city" class="formLabel">City</label>
                        <input type="text" name="city" class="formFieldTwo" placeholder="City Name">
                    </div>

                    <!-- Postal Code -->
                    <div class="fieldContainer">
                        <label for="postal" class="formLabel">Postal Code</label>
                        <input type="number" name="postal" class="formFieldTwo" placeholder="0000"><br>
                    </div>

                </div>

                <div class="onecol">
                    <!-- Telephone -->
                    <div class="fieldContainer">
                        <label for="telephone" class="formLabel">Telephone</label>
                        <input type="number" name="telephone" class="formField" placeholder="0123456789">
                    </div>
                </div>

            </form>
        </div>
     </div>

     <footer class="checkoutFoot">
        <div class="footButons">
            <a href="/html/checkout/billing.html"><button class="checkoutButton">Previous</button></a>
            <a href="/html/checkout/payment.html"><button class="checkoutButton">Next</button></a>
        </div>
    </footer>

</body>
</html>
